<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume - Ton Nom</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e2e8f0;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937, #0f172a);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }
    .card {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 1.5rem;
      padding: 2rem 2.5rem;
      width: min(1100px, 100%);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
    }
    h1 { margin-top: 0; font-size: 1.5rem; }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      padding: .65rem 1rem;
      border-radius: .75rem;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text);
      background: rgba(15, 23, 42, 0.25);
    }
    .btn.primary {
      background: linear-gradient(120deg, #0ea5e9, #38bdf8);
      color: #0f172a;
      border: none;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 1rem;
      background: #0f172a;
    }
    .loading {
      margin-bottom: 1rem;
      opacity: .7;
    }
    @media (max-width: 768px) {
      .card { border-radius: 0; height: 100vh; }
      iframe { height: 60vh; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Resume - Ton Nom</h1>

    <p class="loading" id="loading">Chargement du CV‚Ä¶ (si rien ne s‚Äôaffiche, utilise les boutons üëá)</p>

    <div class="actions">
      <!-- Ouvre le PDF dans un nouvel onglet -->
      <a href="./CV Tristan Touazi.pdf" target="_blank" class="btn primary">üìÑ Voir le CV</a>
      <!-- T√©l√©charge le PDF -->
      <a href="./CV Tristan Touazi.pdf" download class="btn">‚¨áÔ∏è T√©l√©charger le PDF</a>
      <!-- Mets tes vrais liens -->
      <a href="https://www.linkedin.com" target="_blank" class="btn">in LinkedIn</a>
      <a href="https://github.com" target="_blank" class="btn">üêô GitHub</a>
      <a href="mailto:toi@exemple.com" class="btn">‚úâÔ∏è Email</a>
    </div>

    <!-- Affichage int√©gr√© -->
    <iframe src="./CV Tristan Touazi.pdf" id="viewer" title="CV"></iframe>
  </main>

  <script>
    const iframe = document.getElementById('viewer');
    const loading = document.getElementById('loading');

    // quand le PDF est bien charg√© dans l'iframe, on enl√®ve le message
    iframe.addEventListener('load', () => {
      loading.style.display = 'none';
    });

    // si le navigateur n'arrive pas √† l'afficher, au moins les boutons sont l√†
    iframe.addEventListener('error', () => {
      loading.textContent = "Impossible d'afficher le PDF ici. Clique sur ‚ÄúVoir le CV‚Äù.";
    });
  </script>
</body>
</html>
